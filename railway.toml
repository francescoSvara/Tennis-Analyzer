# Railway Configuration
# This tells Railway to build and run from the backend directory

[build]
builder = "NIXPACKS"
buildCommand = "cd backend && PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true PUPPETEER_SKIP_DOWNLOAD=true npm install"
nixpacks = true
nodeVersion = "20"

[deploy]
startCommand = "cd backend && npm start"

[env]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_SKIP_DOWNLOAD = "true"
